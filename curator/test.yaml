---
tests:
  root_user_test: True
  default_user: nobody
  users_config:
    - name: nobody
      group: nobody
      gid: 65534
      uid: 65534
  test_commands:
    - command: /usr/bin/python -m curator --help
      expected_result:
        in: "Do not perform any changes."
        startswith: "Usage: curator [OPTIONS] ACTION_FILE\n\n"
        endswith: "Show this message and exit."
    - command: /usr/bin/python -c "import curator; print('curator installed')"
      expected_result:
        equals: "curator installed"

docker:
  entrypoint: "/bin/sleep 1m"
