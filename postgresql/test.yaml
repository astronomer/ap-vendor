---
tests:
  root_user_test: True
  default_user: postgres
  users_config:
    - name: postgres
      group: postgres
      gid: 1001
      uid: 1001
  test_commands:
    - command: mkdir -p /var/lib/postgresql/data/test && rmdir /var/lib/postgresql/data/test
      expected_result:
        # Expect 0 exit code (implicit in test) and no output
        equals: ""
docker:
  entrypoint: "/bin/sleep 1m"
  environment:
    - ALLOW_EMPTY_PASSWORD=yes
